apiVersion: v1
kind: Pod
metadata: 
  name: myapp
  # labels:
  #   name: myapp-pod

spec:
  containers:
  - name: myapp-container
    image: busybox:1.28
    env:
    - name: FIRSTNAME
      value: "Sumit"
    command: ['sh', '-c', 'echo The app is running && sleep 3600']   #commands and args are combined here to run the main container

  initContainers:
  - name: init-myservice
    image: busybox:1.28
    command: ['sh', '-c']
    args: ['until nslookup myservice.default.svc.cluster.local; do echo waiting for service to be up; sleep 2; done']