apiVersion: v1

kind: ReplicationController

metadata:
  name: nginx-rc
  labels: 
    env: demo

spec: # specification of the desired behavior of the replication controller
  template: 
    metadata:
      name: nginx
      labels:
        env: demo
    spec: 
      containers: # container specifications
      - image: nginx
        name: nginx
  replicas: 4   # specify the number of pod replicas
