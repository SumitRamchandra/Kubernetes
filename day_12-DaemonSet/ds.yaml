apiVersion: apps/v1
kind: DaemonSet

metadata: 
  name: nginx-ds
  labels:
    app: nginx

spec:
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
  selector:
    matchLabels:
      app: nginx
  # replicas: 3 