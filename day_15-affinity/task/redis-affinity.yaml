apiVersion: v1
kind: Pod
metadata: 
  name: redis
  labels:
    env: dev

spec: 
  containers:
  - name: redis
    image: redis

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: disktype
            operator: In
            values:
            - ""  
