apiVersion: v1
kind: Pod
metadata: 
  name: mem-demo2
  namespace: mem-example
spec:
  containers:
  - name: mem-demo2-ctr
    image: polinux/sterss
    resources:
      requests:
        memory: "50Mi"
      limits:
        memory: "100Mi"
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "250M", "--vm-hang", "1"]
